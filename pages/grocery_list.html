<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        #grocery-container {
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        #add-item-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #add-item-btn:hover {
            background: #45a049;
        }
        #grocery-list {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }
        .grocery-item {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-actions button {
            margin-left: 8px;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .edit-btn {
            background: #2196F3;
            color: white;
        }
        .edit-btn:hover {
            background: #1976D2;
        }
        .delete-btn {
            background: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        #departments-editor {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 4px;
        }
        #departments-editor input {
            margin-right: 10px;
            padding: 6px;
        }
        #dept-add-btn, #dept-remove-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
        }
        #dept-add-btn:hover, #dept-remove-btn:hover {
            background: #F57C00;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation Menu -->
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="../index.html" class="logo"><img src="../images/airplane2.png" alt="Travel Home" style="width:20px; height:20px"></a></li>
                
                <li class="nav-item dropdown">
                    <a href="trips.html">Trips</a>
                    <ul class="dropdown-menu">
                        <li><a href="trip1.html">Badlands</a></li>
                        <li><a href="trip2.html">Sylvan Lake</a></li>
                        <li><a href="trip3.html">Blue Ridge Mountains</a></li>
                        <li><a href="trip4.html">Minnesota</a></li>
                        <li><a href="trip5.html">Oregon</a></li>
                    </ul>

                 <li class="nav-item dropdown">
                    <a href="pages/miscellaneous.html">Miscellaneous</a>
                    <ul class="dropdown-menu">
                        <li><a href="pages/grocery_list.html">Grocery List</a></li>
                    </ul>
                    
                <li><a href="tip-a-trip.html">Tip a Trip</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="grocery-container">
        <h2>Grocery List Manager</h2>
        <button id="add-item-btn">Add Grocery Item</button>
        <ul id="grocery-list"></ul>
        
        <div id="departments-editor">
            <h3>Manage Departments</h3>
            <input type="text" id="new-dept-input" placeholder="New department name">
            <button id="dept-add-btn">Add Dept</button>
            <select id="dept-remove-select">
                <option value="">Select to remove</option>
            </select>
            <button id="dept-remove-btn">Remove Dept</button>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Add Grocery Item</h3>
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-cost">Cost ($):</label>
                    <input type="number" id="item-cost" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="item-amount">Amount:</label>
                    <input type="number" id="item-amount" min="0" required>
                </div>
                <div class="form-group">
                    <label for="item-dept">Department:</label>
                    <select id="item-dept" required></select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" id="modal-cancel">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Pre-determined departments (editable by user)
        let departments = ['Produce', 'Meat & Seafood', 'Dairy', 'Frozen'];

        // Grocery items list
        let groceryItems = [];
        let editingIndex = -1;

        const modal = document.getElementById('item-modal');
        const form = document.getElementById('item-form');
        const title = document.getElementById('modal-title');
        const deptSelect = document.getElementById('item-dept');
        const removeDeptSelect = document.getElementById('dept-remove-select');

        // Initialize departments dropdowns
        function updateDeptDropdowns() {
            // For add/edit modal
            deptSelect.innerHTML = '';
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                deptSelect.appendChild(option);
            });

            // For remove select
            removeDeptSelect.innerHTML = '<option value="">Select to remove</option>';
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                removeDeptSelect.appendChild(option);
            });
        }

        // Render grocery list
        function renderList() {
            const list = document.getElementById('grocery-list');
            list.innerHTML = '';
            groceryItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'grocery-item';
                li.innerHTML = `
                    <div class="item-details">
                        <strong>${item.name}</strong> - ${item.amount} @ $${item.cost} - ${item.department}
                        <div>Total: $${(item.amount * item.cost).toFixed(2)}</div>
                    </div>
                    <div class="item-actions">
                        <button class="edit-btn" onclick="editItem(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        // Add new item
        document.getElementById('add-item-btn').addEventListener('click', () => {
            editingIndex = -1;
            title.textContent = 'Add Grocery Item';
            form.reset();
            modal.style.display = 'block';
        });

        // Edit item
        window.editItem = (index) => {
            editingIndex = index;
            const item = groceryItems[index];
            title.textContent = 'Edit Grocery Item';
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-cost').value = item.cost;
            document.getElementById('item-amount').value = item.amount;
            document.getElementById('item-dept').value = item.department;
            modal.style.display = 'block';
        };

        // Delete item
        window.deleteItem = (index) => {
            if (confirm('Delete this item?')) {
                groceryItems.splice(index, 1);
                renderList();
            }
        };

        // Form submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const item = {
                name: document.getElementById('item-name').value,
                cost: parseFloat(document.getElementById('item-cost').value),
                amount: parseFloat(document.getElementById('item-amount').value),
                department: document.getElementById('item-dept').value
            };
            if (editingIndex === -1) {
                groceryItems.push(item);
            } else {
                groceryItems[editingIndex] = item;
            }
            modal.style.display = 'none';
            renderList();
        });

        // Cancel modal
        document.getElementById('modal-cancel').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal on outside click
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Add department
        document.getElementById('dept-add-btn').addEventListener('click', () => {
            const newDept = document.getElementById('new-dept-input').value.trim();
            if (newDept && !departments.includes(newDept)) {
                departments.push(newDept);
                document.getElementById('new-dept-input').value = '';
                updateDeptDropdowns();
            }
        });

        // Remove department (if not used in items)
        document.getElementById('dept-remove-btn').addEventListener('click', () => {
            const deptToRemove = removeDeptSelect.value;
            if (deptToRemove && !groceryItems.some(item => item.department === deptToRemove)) {
                departments = departments.filter(d => d !== deptToRemove);
                updateDeptDropdowns();
            } else if (deptToRemove) {
                alert('Cannot remove department in use by items.');
            }
        });

        // Initial render
        updateDeptDropdowns();
        renderList();
    </script>
</body>
</html>
