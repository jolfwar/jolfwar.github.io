<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Contact - Tip a Trip</title>
    <style>
        .contact-hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }
        .contact-hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .contact-hero p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        .contact-info {
            animation: slideInLeft 0.8s ease-out;
        }
        .contact-info h2 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.2);
        }
        .contact-item svg {
            width: 40px;
            height: 40px;
            color: #007bff;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .contact-item a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
        }
        .contact-item a:hover {
            color: #007bff;
        }
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: slideInRight 0.8s ease-out;
        }
        .contact-form h2 {
            color: #007bff;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.15);
            transform: translateY(-2px);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(40,167,69,0.4);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .contact-hero {
                padding: 40px 20px;
            }
            .contact-hero h1 {
                font-size: 2em;
            }
            .contact-form {
                padding: 30px 25px;
            }
        }
        .contact-item {
            position: relative; /* Enables absolute positioning for overlay */
            /* Keep your existing styles */
        }
        .full-link {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        text-decoration: none;
        color: transparent; /* Hides link text */
        display: block;
        }
        .contact-item:hover .full-link {
        /* Enhances hover feedback if needed */
        }

    </style>
</head>
<body class="body-container">
    <header>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="../index.html" class="logo"><img src="../images/airplane2.png" alt="Travel Home" style="width:20px; height:20px"></a></li>
                
                <li class="nav-item dropdown">
                    <a href="trips.html">Trips</a>
                    <ul class="dropdown-menu">
                        <li><a href="trip1.html">Badlands</a></li>
                        <li><a href="trip2.html">Sylvan Lake</a></li>
                        <li><a href="trip3.html">Blue Ridge Mountains</a></li>
                        <li><a href="trip4.html">Minnesota</a></li>
                        <li><a href="trip5.html">Oregon</a></li>
                    </ul>
                </li>
                <li><a href="tip-a-trip.html">Tip a Trip</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-hero">
            <h1>Have Questions?</h1>
        </section>

        <div class="contact-container">
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <div class="contact-item" role="button" tabindex="0">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.27 7.27c.883.883 2.307.883 3.19 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <div>
                        <div><strong>Email</strong></div>
                        <div>JoelOsteen@outlook.com</div>
                    </div>
                    <a href="mailto:testemail@outlook.com?subject=Tip%20a%20Trip%20Inquiry&amp;body=Hi%2C%0A%0AI%20have%20a%20question%20about...%0A%0ABest%2C" class="full-link"></a>
                </div>

                <div class="contact-item" role="button" tabindex="0">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                    <div>
                        <div><strong>Phone Support</strong></div>
                        <div>(123) 456-7890</div>
                    </div>
                    <a href="tel:+1234567890" class="full-link"></a>
                </div>
                <div class="contact-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <div>
                        <div><strong>Location</strong></div>
                        <p>God's Palace</p>
                    </div>
                </div>
            </section>

            <section class="contact-form">
                <h2>Send a Message</h2>
                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="contactName">Your Name</label>
                        <input type="text" id="contactName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email Address</label>
                        <input type="email" id="contactEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="contactSubject">Subject</label>
                        <input type="text" id="contactSubject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" name="message" required placeholder="Tell us about your dream trip or questions..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            // In production, POST to backend or service like EmailJS
            window.location.href = `mailto:testemail@outlook.com?subject=${encodeURIComponent(formData.get('subject'))}&body=${encodeURIComponent(formData.get('message') + '\n\nFrom: ' + formData.get('name') + ' (' + formData.get('email') + ')')}`;
            this.reset();
            alert('Message prepared! Check your email client.');
        });
    </script>
</body>
</html>
